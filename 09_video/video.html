<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Probando un iframe</title>

    <style>

    header{
        height: 12rem;
        }
    

    iframe{ /* iframe es una ventana a otra pagina web */
        width: 100%;
        height: 50vh;
    }
    </style>
</head>
<body>
    <header>
        <h1>
            <span>Probando un iframe</span><!-- un elemento en linea neutro, sin significado -->
            </h1>

    </header>

    <main>
        <p>La web original</p>
        <iframe src="http://www.tajamar.es/" frameborder="0"></iframe>
    </main>

    <figure>
        <video src="./video/doraemon.mp4"></video>
    </figure>
  
</body>
</html>
