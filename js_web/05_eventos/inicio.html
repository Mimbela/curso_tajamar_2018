<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eventos</title>
</head>

<body>
    <header>
        <h1>Eventos</h1>
    </header>

    <main>
        <button type="button" id="btnPulsar">Pulsar</button>
        <button type="button" id="btnPulsarM">PulsarM</button>

    </main>

    <script>

        //handler de eventos
        //document.querySelector('#btnPulsar').onclick = btnPulsar


         //listener de eventos
        document.querySelector('#btnPulsarM').addEventListener(
            'click' , btnPulsarM
        )

       
        function btnPulsarM() {
            let s = 'hola soy moderno'
            alert(s)
        }


    </script>

</body>

</html>
