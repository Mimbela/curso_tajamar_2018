<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejemplo de navegación</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">

        <header>
            <h1>Creando menús</h1>
        </header>






        <nav class="menu1">
            <!-- es una lista desordenada con enlaces / ul>li>a[href="#"]{Item $} -->

            <ul>
                <li>
                    <a href="#">Item1</a>
                </li>
                <li>
                    <a href="#">Item2</a>
                </li>
                <li>
                    <a href="#">Item3</a>
                </li>
                <li>
                    <a href="#">Item4</a>
                </li>
                <li>
                    <a href="#">Item5</a>
                </li>
            </ul>
        </nav>

        <nav class="menu2">
            <!-- es una lista desordenada con enlaces / ul>li>a[href="#"]{Item $} -->
            <ul>
                <li>
                    <a href="#">Item1</a>
                </li>
                <!-- dentro de un li puedo meter otra tabla, un enlace;pero nunca dentro de un ul -->
                <li>
                    <a href="#">Item2</a>
                </li>
                <li>
                    <a href="#">Item3</a>
                </li>
                <li>
                    <a href="#">Item4</a>
                </li>
                <li>
                    <a href="#">Item5</a>
                </li>
            </ul>




        </nav>

        <main></main>
        <footer>
            <address>Sandra Mimbela - Tajamar 2018</address>
        </footer>
    </div>
</body>

</html>
